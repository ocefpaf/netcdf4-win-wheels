{% set version = "1.6.3" %}

package:
  name: netcdf4
  version: {{ version }}

source:
  url: https://github.com/Unidata/netcdf4-python/archive/refs/heads/v{{ version }}rel.zip
  sha256: c837d376c08878a528386eecb9fbb28aeb8c81f7614a5a16e3c5c046e1ed8fca

build:
  skip: true  # [not (win and vc>=14)]
  number: 0
  ignore_run_exports_from:
    - zlib
    - hdf5
    - libnetcdf
    - numpy

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython >=0.19
    - cftime >=1.0.1
    - hdf5
    - libnetcdf
    - zlib
    - delvewheel  # [win]
  run:
    - python

test:
  source_files:
    - test
  requires:
    - pip

about:
  home: http://github.com/Unidata/netcdf4-python
  license: MIT
  license_file: LICENSE
  summary: Provides an object-oriented python interface to the netCDF version 4 library
  dev_url: https://github.com/Unidata/netcdf4-python
  doc_url: https://unidata.github.io/netcdf4-python

extra:
  recipe-maintainers:
    - ocefpaf
